  <!-- Large modal -->
  <section class="container">
    <div class="container-fluid">
      <div class="row shadow p-3 mb-5 bg-light rounded">
        <div class="container">
          <h1 class="mb-4 text-info">Grpc Info</h1>
          <button type="button" class="mb4 btn btn-info" data-toggle="modal" data-target=".plaintext-server">Plain
            Text</button>
          <button type="button" class="mb4 btn btn-info" data-toggle="modal" data-target=".tls-server">TLS
            Text</button>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade plaintext-server" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content row shadow p-3 mb-5 bg-light rounded">
        <h1 class="mb-4 text-info">Grpc Info</h1>
        <form action="/server" method="POST" class="d-flex flex-column align-items-center">
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="server_id" placeholder="gRPC Server">
              <span class="input-group-text">:</span>
              <input type="text" class="form-control" name="server_port" placeholder="gRPC Port">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="reflectioncheck" value="enable">
              <label class="form-check-label" for="reflectioncheck">Reflection Support</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="protocheck" value="enable">
              <label class="form-check-label" for="protocheck">Proto Support</label>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Proto Directory</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="protoDir" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="protoDir">Choose file</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <textarea class="form-control" rows="5" id="comment"
                placeholder="Proto file names Eg. a.proto, b.ptoto ..."></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-submit btn-info w-25" value=" Save"
            onClick="alert('Spawning a server please wait...');"> Submit </button>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade tls-server" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content row shadow p-3 mb-5 bg-light rounded">
        <h1 class="mb-4 text-info">Grpc Info</h1>
        <form action="/server" method="POST" class="d-flex flex-column align-items-center">
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="server_id" placeholder="gRPC Server">
              <span class="input-group-text">:</span>
              <input type="text" class="form-control" name="server_port" placeholder="gRPC Port">
            </div>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose Certificate file</label>
              </div>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="reflectioncheck" value="enable">
              <label class="form-check-label" for="reflectioncheck">Reflection Support</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="protocheck" value="enable">
              <label class="form-check-label" for="protocheck">Proto Support</label>
            </div>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose Proto Directory</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <textarea class="form-control" rows="5" id="comment"
                placeholder="Proto file names Eg. a.proto, b.ptoto ..."></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-submit btn-info w-25" value=" Save"
            onClick="alert('Spawning a server please wait...');"> Submit </button>
        </form>
      </div>
    </div>
  </div>


  <section class="container">
    <div class="container-fluid shadow p-3 mb-5 bg-white rounded">
      <table class="table table-hover table-borderless">
        <thead>
          <tr>
            <th scope="col">Server</th>
            <th scope="col">Link</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {{range $key, $val := .Servers}}
          <tr>
            <form action="/kill/{{ $key }}" method="POST" class="form-group d-flex flex-column align-items-center">
              <div class="form-group">
                <td> <span class="form-control" id="server_id">{{ $key }}</span></td>
                <td> <a href="{{.}}" class="form-control" target="_blank">{{ $val }} </a> </td>
              </div>
              <td>
                <button type="submit" class="btn btn-danger btn-block px-3" onClick="alert('Killing please wait...');">
                  Kill </button>
              </td>
            </form>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </section>
